<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="settings-button">Settings</button>
        <div id="settings-display">
            <h1 id="settings-title">Settings</h1>
            <div id="color-settings">
                <h1>Color</h1>
                <select name="colors" id="color-options">
                    <option value="default-value">Select Color</option>
                    <option value="1">White</option>
                    <option value="2">Green</option>
                    <option value="3">Yellow</option>
                </select>
            </div>
            <div id="divider1"></div>
            <div id="second-settings">
                <h1>Seconds</h1>
                <select name="seconds" id="seconds-options">
                    <option value="default-value">Switch</option>
                    <option value="4">On</option>
                    <option value="5">Off</option>
                </select>
            </div>
            <button id="settings-close">Close</button>
        </div>

        <div id="time-display">
            <h1 id="title-text">Curret Time:</h1>
            <h1 id="time-content">10:20</h1>
            <h1 id="for-seconds"></h1>
        </div>

        <button id="additional-button">More Information</button>
        <div id="additional-display">
            <div id="date-container">
                <h1 id="full-date">Exact Time</h1>
                <p id="full-date-info">12/15/2021</p>
            </div>
            <div id="week-container">
                <h1 id="day-of-week">Day</h1>
                <p id="day-week-info">Wednesday</p>
            </div>
            <button id="info-close">Close</button>
            <p id="copyright">Final Assignment for Web Development<br> &copy; Emir Erten - 2021 Fall Semestr</p>
        </div>
    </div>

    <img id="background-img" name="background-image">
    <p></p>
    
    <script src="scripts.js"></script>
</body>
</html>
