<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="settings-button">Settings</button>
        <div id="settings-display">
            <h1 id="settings-title">Settings</h1>
            <div id="color-settings">
                <h1>Color</h1>
                <select name="colors" id="color-options">
                    <option value="white" id="color-white">White</option>
                    <option value="green" id="color-green">Green</option>
                    <option value="yellow" id="color-yellow">Yellow</option>
                </select>
            </div>
            <div id="divider1"></div>
            <div id="second-settings">
                <h1>Display Seconds</h1>
                <div id="flex-look">
                    <input type="radio" name="radiobutton" id="turn-on" value="on" checked>
                    <label>On</label>
                    <input type="radio" name="radiobutton" id="turn-off" value="off">
                    <label>Off</label>
                </div>
            </div>
        </div>

        <div id="time-display">
            <h1 id="title-text">Curret Time:</h1>
            <h1 id="time-content">10:20</h1>
        </div>

        <button id="additional-button">More Information</button>
        <div id="additional-display">
            <div id="date-container">
                <h1 id="full-date">Date</h1>
                <p id="full-date-info">12/15/2021</p>
            </div>
            <div id="divider2"></div>
            <div id="divider3"></div>
            <div id="divider4"></div>
            <div id="week-container">
                <h1 id="day-of-week">Day</h1>
                <p id="day-week-info">Wednesday</p>
            </div>
        </div>
    </div>

    <img id="background-img" name="background-image">
    <p></p>
    
    <script src="scripts.js"></script>
</body>
</html>
